<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Diego Leonardo Urban">

		<title>Random Quote Machine</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

		<!-- Animate -->
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css" />

		<!-- Font Awesome -->
		<link rel="stylesheet" href="http:////maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

		<!-- Google font -->
		<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>

		<!-- My Styles -->
		<link rel="stylesheet" href="main.css" />
	</head>

	<body>
		<header>
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12">
						<h1>Random Quote Machine</h1>
					</div>
				</div>
			</div>
		</header>

		<section>
			<div class="container-fluid">
				<div class="row">
					<blockquote>
					  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
					  <footer>Someone famous</footer>
					</blockquote>
				</div>

				<div class="row">
						<button name="generate" type="button" class="btn btn-primary">
							<span class="fa fa-refresh"></span> Generate
					  </button>

						<button name="tweet" type="button" class="btn btn-secondary" onclick="tweetIt()">
							<span class="fa fa-twitter"></span> Tweet it!
						</button>
				</div>
			</div>
		</section>

		<!-- jQuery -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<!-- My Scripts -->
		<script src="main.js"></script>
	</body>
</html>
